<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fund Transfer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">FintechDemo</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link active" href="transactions.html">Transactions</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Fund Transfer</h3>
          <form action="transactions.html">
            <div class="mb-3">
              <label for="amount">Amount</label>
              <input type="number" id="amount" class="form-control" placeholder="Enter amount">
            </div>
            <div class="mb-3">
              <label for="recipientId">Recipient User ID</label>
              <input type="text" id="recipientId" class="form-control" placeholder="Enter recipient user id">
            </div>
            <div class="mb-3">
              <label for="transferType">Transfer Type</label>
              <select id="transferType" class="form-select">
                <option>Immediate</option>
                <option>Scheduled</option>
                <option>Recurring</option>
              </select>
            </div>
            <button type="submit" id="transferBtn" class="btn btn-primary w-100">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

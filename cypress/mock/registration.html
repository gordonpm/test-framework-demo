<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">FintechDemo</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="registration.html">Register</a></li>
        <!-- <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions</a></li> -->
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Register</h3>
          <form>
            <div class="mb-3">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" class="form-control" placeholder="Enter first name">
            </div>
            <div class="mb-3">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" placeholder="Enter last name">
            </div>
            <div class="mb-3">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="password">Email</label>
              <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="mb-3">
              <label for="accountType">Account Type</label>
              <select id="accountType" class="form-control">
                <option>Premium</option>
                <option>Trial</option>
                <option>Standard</option>
              </select>
            </div>
            <button type="submit" id="registerBtn" class="btn btn-success w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
